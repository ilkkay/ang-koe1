<h2>Projects</h2>

<table>
  <thead>
    <tr>
      <th>NAME</th>
      <th>FORMAT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{project.name}}</td>
      <td>{{project.type}}</td>
      <td><button (click)="detail()" [routerLink]="['/projects', project.id]">Detail</button></td>
      <td><button (click)="edit()">Edit</button></td>
    </tr>
  </tbody>
</table>
